<div class="container" *ngIf='tabeldata.length>0'>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Enrollment Number</th>
        <th scope="col">Email</th>
        <th scope="col">phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of tabeldata; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ x.fname }} {{x.mname}} {{ x.lname }}</td>
        <td>{{ x.rollno }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.phone }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)='downloadexcel()'>download as excel</button>
</div>
<div class="container-fluid alert alert-success" *ngIf='tabeldata.length===0' style="margin-top: 5px;">
  <h1>no records to show</h1>
</div>
